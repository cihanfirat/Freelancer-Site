<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- section -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form action="https://formspree.io/f/mlezyjav"
                method="POST">
                <div class="form-fields">
                    <input type="text" name="fullname" id="fullname" placeholder="Fullname" class="name input">
                    <input type="text" name="subject" id="subject" class="subject input" placeholder="Subject">
                    <input type="email" name="email" id="email" placeholder="Email" class="email input">
                    <input type="tel" name="tel" id="tel" placeholder="Phone" class="tel input">
                    <textarea name="message" id="message" class="message" placeholder="Enter a Message"></textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>  

    <!-- sectionb -->
    <section id="contact-b" class="bg-primary py-4">
        <div class="container">
                <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>cihan.firat44@gmail.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555 55 55</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Istanbul/Turkey</p>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2O23 All Rights Reserved.</p>

            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>

   
</body>
</html>
